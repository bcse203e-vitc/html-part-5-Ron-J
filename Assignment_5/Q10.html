<!-- . Create an animated loading screen. 
o Use CSS to animate a spinner or a progress bar.
o Display the loading screen for 3 seconds before showing the main content. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Loading Screen</title>
  <link rel="stylesheet" href="styles10.css">
</head>
<body>
  <div class="loading-screen">
    <div class="spinner"></div>
  </div>

  <div class="main-content">
    <h1>Welcome to the Website!</h1>
    <p>This is the main content that appears after the loading screen.</p>
  </div>
</body>
</html>
