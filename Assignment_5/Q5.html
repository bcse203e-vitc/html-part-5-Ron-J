<!--   Design three buttons with unique styles: 
o One button with a gradient background.
o One button with a border that changes color on hover.
o One button with a glowing effect using box-shadow. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Buttons</title>
  <link rel="stylesheet" href="styles5.css">
</head>
<body>
  <div class="button-container">
    <button class="gradient-button">Gradient Button</button>
    <button class="border-hover-button">Border Hover Button</button>
    <button class="glow-button">Glow Button</button>
  </div>
</body>
</html>
