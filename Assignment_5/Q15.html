
<!--  Create a webpage header with a gradient background: 
o Use a linear gradient for the main background.
o Add an overlay gradient for a translucent effect over text.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Header</title>
  <style>
    /* General body styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header styling */
    .header {
      width: 100%;
      height: 400px;
      background: linear-gradient(135deg, #6a11cb, #85a7e2); /* Main linear gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }

    /* Text overlay gradient */
    .header .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(112, 46, 46, 0.5), rgba(240, 181, 181, 0.3)); /* Translucent overlay gradient */
      z-index: 1;
    }

    /* Text inside header */
    .header h1 {
      z-index: 2;
      font-size: 4rem;
      text-align: center;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="overlay"></div> <!-- Gradient overlay -->
    <h1>Welcome to Our Website</h1>
  </header>
</body>
</html>
