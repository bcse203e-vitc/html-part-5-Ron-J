<!--  Create a 3D rotating card: 
o Use CSS transform to rotate the card on hover.
o Display different content on the front and back of the card. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Card</title>
  <link rel="stylesheet" href="styles13.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-face front">
        <p>Front Content</p>
        <button>Learn More</button>
      </div>
      <div class="card-face back">
        <p>Back Content</p>
        <button>Go Back</button>
      </div>
    </div>
  </div>
</body>
</html>
