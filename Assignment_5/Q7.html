<!--  Design a multi-section webpage with a sticky navigation bar. 
o Use internal links (#section1, #section2) for navigation.
o Style the active link differently using CSS. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navbar with Active Links</title>
  <link rel="stylesheet" href="styles7.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#section3">Section 3</a>
  </nav>

  <!-- Sections -->
  <section id="section1">
    <h1>Section 1</h1>
    <p>Welcome to the first section of the page.</p>
  </section>

  <section id="section2">
    <h1>Section 2</h1>
    <p>This is the second section. Enjoy the content!</p>
  </section>

  <section id="section3">
    <h1>Section 3</h1>
    <p>You've reached the final section. Thank you for visiting!</p>
  </section>
</body>
</html>
