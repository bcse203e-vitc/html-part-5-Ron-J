<!--  Design a pricing table with three plans. 
o Use Flexbox to align the plans side-by-side.
o Highlight the most popular plan with a distinct background color.
o Add buttons that change color on hover -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <link rel="stylesheet" href="styles9.css">
</head>
<body>
  <div class="pricing-table">
    <!-- Basic Plan -->
    <div class="plan">
      <h3>Basic</h3>
      <p class="price">$9/month</p>
      <ul>
        <li>10 GB Storage</li>
        <li>1 Domain</li>
        <li>Basic Support</li>
      </ul>
      <button>Select Plan</button>
    </div>

    <!-- Popular Plan -->
    <div class="plan popular">
      <h3>Standard</h3>
      <p class="price">$19/month</p>
      <ul>
        <li>50 GB Storage</li>
        <li>5 Domains</li>
        <li>Priority Support</li>
      </ul>
      <button>Select Plan</button>
    </div>

    <!-- Premium Plan -->
    <div class="plan">
      <h3>Premium</h3>
      <p class="price">$49/month</p>
      <ul>
        <li>200 GB Storage</li>
        <li>Unlimited Domains</li>
        <li>24/7 Support</li>
      </ul>
      <button>Select Plan</button>
    </div>
  </div>
</body>
</html>
