<!--  Build a horizontal navigation menu with dropdown functionality. 
o Use only HTML and CSS.
o Style the dropdown menu to appear when hovering over a specific menu item. -->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles4.css">
</head>
<body style="background-color:white;">

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <div class="dropdown">
      <button class="button">Dropdown</button>
      <div class="dropdown-content">
        <a href="#">Link 1</a><br>
        <a href="#">Link 2</a><br>
        <a href="#">Link 3</a><br>
      </div> 
  </div>
</div>
</body>
</html>
