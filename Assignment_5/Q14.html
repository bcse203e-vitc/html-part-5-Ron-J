<!-- . Build a vertical timeline layout for events or milestones. 
o Use pseudo-elements (::before, ::after) for the timeline and dots.
o Style each event differently. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Timeline</title>
  <link rel="stylesheet" href="styles14.css">
</head>
<body>

  <!-- Timeline container -->
  <div class="timeline-container">
    <!-- Vertical timeline line -->
    <div class="timeline"></div>

    <!-- Event 1 -->
    <div class="event">
      <div class="event-content">
        <h3>Event 1</h3>
        <p>This is the description of the first event in the timeline.</p>
      </div>
    </div>

    <!-- Event 2 -->
    <div class="event">
      <div class="event-content">
        <h3>Event 2</h3>
        <p>This is the description of the second event in the timeline.</p>
      </div>
    </div>

    <!-- Event 3 -->
    <div class="event">
      <div class="event-content">
        <h3>Event 3</h3>
        <p>This is the description of the third event in the timeline.</p>
      </div>
    </div>

    <!-- Event 4 -->
    <div class="event">
      <div class="event-content">
        <h3>Event 4</h3>
        <p>This is the description of the fourth event in the timeline.</p>
      </div>
    </div>
  </div>

</body>
</html>
